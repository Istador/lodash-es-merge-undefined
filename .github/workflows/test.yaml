name: Test

on:
  push:
    branches: [ public ]
  pull_request:
    branches: [ public ]
  workflow_dispatch: # or manual

jobs:

  test:
    strategy:
      matrix:
        os   : [ ubuntu-latest, windows-latest, macos-latest ]
        node : [ 12, 14, 16, 18 ]
    runs-on: ${{ matrix.os }}
    steps:
    -
      name: Checkout
      uses: actions/checkout@v3
    -
      name: Test
      uses: ./.github/actions/test
      with:
        node: ${{ matrix.node }}
